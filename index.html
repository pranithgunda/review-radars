<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Radars</title>
  <!-- Link stylesheet with W3.CSS Framework -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Link user stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="w3-container container-header">
    <h1 class="w3-xxlarge">Review Radars!</h1>
    <p class="w3-xlarge">Search products for details, reviews, and top ratings ‚ú®</p>
  </header>
  <main class="w3-container">
    <div class="w3-row">
      <!-- Div to search product (occupies one-fourth of the screen width) -->
      <div class="w3-col s12 m6 l3">
        <div class="w3-card-4">
          <header class="w3-container w3-grey">
            <h3>Search Products</h3>
          </header>
          <div class="w3-container" style="display: flex;">
            <form id="user-form" class="card-body" style="display: flex; align-items: center; flex-grow: 1;">
              <input name="productname" placeholder="Search products" id="product-name" type="text" autofocus="true" class="form-input" /> 
              <button type="submit" class="btn w3-padding-0 w3-round" id="search-button"> 
                üîç 
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- Div to display product search results (occupies three-fourths of the screen width) -->
      <div class=" w3-container w3-col s12 m6 l9">
        <div class="w3-card-4">
          <header class="w3-container w3-grey">
            <h3>Showing products for:</h3>
          </header>
          <div class="w3-container" id="products-container">
          </div>
        </div>
      </div>
    </div>
    <!-- Link the JavaScript file -->
    <script src="assets/js/script.js"></script>
  </main>
  <div id="myModal" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('myModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <p>Please enter a search query.</p>
      </div>
    </div>
  </div>
  <!-- Script for the modal -->
  <script src="./assets/js/modal.js"></script>
</body>
</html>
